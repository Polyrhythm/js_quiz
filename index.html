<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
  </head>
  <body>
    <h1>Ry-Ry's Javascript Quiz Show!</h1>
    <div id='content'>
      <div id='question'></div>
      <div id='answer'>
        <fieldset id='fieldset'>
          <input id='a' name='answer' type='radio'>
          <label for='a' id='label_a'></label>
          <input id='b' name='answer' type='radio'>
          <label for='b' id='label_b'></label>
          <input id='c' name='answer' type='radio'>
          <label for='c' id='label_c'></label>
        </fieldset>
        <input id='submit' type='submit' value='Submit Answer'>
        <div id='result'></div>
      </div>
    </div>
  </body>
  <script src='quiz.js' type='text/javascript'></script>
</html>
